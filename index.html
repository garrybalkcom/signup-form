<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Sign Up</p>
        <form action="">
            Username
            <input type="text" placeholder="Username" class="block">
            Email
            <input type="email" placeholder="Email" class="block">
            Password
            <input type="password" placeholder="Password" class="block">
            Retype Password
            <input type="password" placeholder="Retype Password" class="block">
           
                <input type="checkbox"> Accept the terms and policies
            <input type="submit" value="SIGN UP" class="block">
            <hr>
            <h3>Already have an account</h3>
            <button>SIGN UP</button>
           
        </form>
    </div>
</body>
</html>
